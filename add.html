{% include "css.html" %}

<!DOCTYPE html>
<html lang="en">
	
	{% block css %}

	{% endblock %}

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Add in {{table}}</h5>
							<form action="{{ url_for('add_confirm') }}" method="post">
								{% for col in columns %}
									<div div class="row">
										<div div class="col">
											<p>{{ col }}</p>
											<input required type="text"  class="form-control" name="{{ col }}">
										</div>
									</div><br>
								{% endfor %}
								<hr class="my-4">
								<div class="text-center">
									<button type="submit" class="btn button" name='{{ table }}'>Confirm Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
